<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      Objects
      One of the JavaScript's data types.
      a collection of related data and/or functinality.
      Nearly all objects in JavaScript are instances of Object
     */
    // 1. Literals and properties
    const obj1 = {} // 'object literal' syntax.
    const obj2 = new Object(); // 'object constructor' syntax.

    function print(person){
      console.log(person.name);
      console.log(person.age);
    }

    const ellie = { name: 'ellie', age: 4};
    print(ellie);


    // with JavaScript magic (dynamically typed language)
    // can add properties later
    ellie.hasJab = true;
    console.log(ellie.hasJab);

    // can delete properties later
    delete ellie.hasJab;
    console.log(ellie.hasJab);

    // 2. Computed properties
    // key should be always string
    console.log(ellie.name);
    console.log(ellie['name']);
    ellie['hasJob'] = true;
    console.log(ellie.hasJob);

    function printValue(obj, key){
      console.log(obj[key]);
    }

    printValue(ellie, 'name');
    printValue(ellie, 'age');

    // 3. Property value shorthand
    const person1 = { name: 'bob', age: 2 };
    const person2 = { name: 'steve', age: 3 };
    const person3 = { name: 'dave', age: 4 };
    const person4 = new Person('ellie', 30);
    console.log(person4);
    
    // 4. Constructor Function
    function Person(name, age){ // 순수 Object를 생성하는 함수는 대문자로 만듦.
      // this = {};
      this.name = name;
      this.age = age;
      // return this;
    }

    // in operator: property existence check (key in obj)
    console.log('name' in ellie);
    console.log('age' in ellie);
    console.log('random' in ellie);
    console.log(ellie.random);

    // 6. for..in vs for..of
    console.clear();
    for(key in ellie){
      console.log(key);
    }
    const array = [1,2,3,4];
    for(value of array){
      console.log(value);
    }

    // 7. Fun cloning
    // Object.assign(dest, [obj1, obj2, obj3...])
    const user = { name: 'ellie', age: 20 };
    const user2 = user; // user가 바라보는 객체의 주소를 user2에게도 바라보도록 복사.
    console.log(user);

    // old way
    const user3 = {};
    for(key in user){
      user3[key] = user[key];
    }
    console.log(user3);

    const user4 = Object.assign({}, user); // 첫번째 객체에 다음 파라미터를 복사시켜줌. 파라미터가 여러개 올 경우 앞의 값과 겹칠 때에는 뒤의 값으로 덮어씌워짐.
    console.log(user4);

    // another example
    const fruit1 = { color: 'red' };
    const fruit2 = { color: 'blue', size: 'big' };
    const mixed = Object.assign({}, fruit1, fruit2);
    console.log(mixed.color);
    console.log(mixed.size);

  </script>
</body>
</html>
